<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NLP to Code Compiler</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
</head>
<body>
  <div class="container">
    <h1>NLP â†’ Code Compiler</h1>
    <p class="tagline">Turn plain English into Python code</p>

    <textarea id="inputText" placeholder="Write instructions like 'Create a function that returns factorial of a number'"></textarea>
    
    <button onclick="submitInstruction()">Generate Code</button>

    <div id="loading" class="hidden">
      <span class="loader"></span>
      <p>Generating code...</p>
    </div>

    <div class="output-box">
      <h2>Generated Code</h2>
      <pre><code id="outputCode" class="language-python">// Your code will appear here</code></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
